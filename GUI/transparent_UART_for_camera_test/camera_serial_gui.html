<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Camera Serial Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hack', 'Courier New', Courier, monospace;
            background: #0a0a0a;
            color: #c0c0c0;
            min-height: 100vh;
            padding: 20px;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 1px solid #333;
        }

        .header {
            background: #000;
            color: #fff;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: normal;
        }

        .header p {
            font-size: 14px;
            color: #888;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #0f0f0f;
            border: 1px solid #333;
        }

        .section h2 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: normal;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            text-transform: uppercase;
        }

        .connection-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: normal;
            margin-bottom: 5px;
            color: #888;
            font-size: 14px;
        }

        .form-group select {
            padding: 8px;
            border: 1px solid #333;
            background: #000;
            color: #c0c0c0;
            font-size: 14px;
            font-family: 'Hack', 'Courier New', Courier, monospace;
        }

        .form-group select:focus {
            outline: none;
            border-color: #555;
        }

        button {
            padding: 10px 18px;
            font-size: 14px;
            font-weight: normal;
            border: 1px solid #333;
            background: #000;
            color: #c0c0c0;
            cursor: pointer;
            font-family: 'Hack', 'Courier New', Courier, monospace;
        }

        button:hover:not(:disabled) {
            background: #222;
            border-color: #555;
        }

        button:active:not(:disabled) {
            background: #111;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            margin-top: 10px;
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #333;
            background: #000;
            font-size: 14px;
        }

        .status-disconnected {
            color: #888;
        }

        .status-connected {
            color: #0f0;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border: 1px solid #333;
        }

        .status-indicator.disconnected {
            background: #333;
        }

        .status-indicator.connected {
            background: #0f0;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .info-box {
            background: #000;
            padding: 10px;
            border: 1px solid #333;
            margin-top: 10px;
        }

        .info-box p {
            margin: 3px 0;
            font-size: 14px;
            color: #c0c0c0;
        }

        .info-box strong {
            color: #fff;
        }

        .image-preview {
            margin-top: 15px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            border: 1px solid #333;
        }

        .log-container {
            background: #000;
            color: #0f0;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Hack', 'Courier New', monospace;
            font-size: 13px;
            border: 1px solid #333;
        }

        .log-entry {
            margin: 2px 0;
            padding: 1px 0;
        }

        .log-entry.error {
            color: #f00;
        }

        .log-entry.success {
            color: #0f0;
        }

        .log-entry.info {
            color: #0ff;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #000;
            border: 1px solid #333;
            margin: 10px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: #333;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f0;
            font-weight: normal;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ESP32 Camera Serial Interface</h1>
            <p>Web Serial API for Camera Module Control</p>
        </div>

        <div class="content">
            <!-- Connection Section -->
            <div class="section">
                <h2>Serial Connection</h2>
                <div class="connection-controls">
                    <div class="form-group">
                        <label for="baudRate">Baud Rate:</label>
                        <select id="baudRate">
                            <option value="9600">9600</option>
                            <option value="19200">19200</option>
                            <option value="38400">38400</option>
                            <option value="57600">57600</option>
                            <option value="115200" selected>115200</option>
                            <option value="230400">230400</option>
                            <option value="250000">250000</option>
                        </select>
                    </div>
                    <div class="form-group" style="justify-content: flex-end;">
                        <button id="connectBtn" class="btn-primary">Connect Serial Port</button>
                    </div>
                    <div class="form-group" style="justify-content: flex-end;">
                        <button id="disconnectBtn" class="btn-danger" disabled>Disconnect</button>
                    </div>
                </div>
                <div id="connectionStatus" class="status status-disconnected">
                    <div class="status-indicator disconnected"></div>
                    <span>Disconnected</span>
                </div>
            </div>

            <!-- Camera Controls Section -->
            <div class="section">
                <h2>Camera Controls</h2>
                <div class="camera-controls">
                    <button id="takePhotoBtn" disabled>
                        Take Photo (0x01)
                    </button>
                    <button id="receiveImageBtn" disabled>
                        Receive Image (0x02)
                    </button>
                    <button id="testBtn" disabled>
                        Test Serial (Send 0x55 0xAA 0xFF 0x00)
                    </button>
                </div>
                <div id="imageInfo" class="info-box" style="display: none;">
                    <p><strong>Image Size:</strong> <span id="imageSize">0</span> bytes</p>
                    <p><strong>Status:</strong> <span id="imageStatus">Ready</span></p>
                </div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
            </div>

            <!-- Image Preview Section -->
            <div class="section">
                <h2>Image Preview</h2>
                <div class="image-preview" id="imagePreview">
                    <p style="color: #555;">No image captured yet</p>
                </div>
            </div>

            <!-- Log Section -->
            <div class="section">
                <h2>Activity Log</h2>
                <div class="log-container" id="logContainer">
                    <div class="log-entry info">System ready. Click "Connect Serial Port" to begin.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CameraSerialController {
            constructor() {
                this.port = null;
                this.reader = null;
                this.writer = null;
                this.imageSize = 0;
                this.imageData = [];
                this.isReading = false;
                this.readBuffer = [];

                this.initializeElements();
                this.attachEventListeners();
                this.checkSerialSupport();
            }

            initializeElements() {
                this.elements = {
                    connectBtn: document.getElementById('connectBtn'),
                    disconnectBtn: document.getElementById('disconnectBtn'),
                    takePhotoBtn: document.getElementById('takePhotoBtn'),
                    receiveImageBtn: document.getElementById('receiveImageBtn'),
                    baudRate: document.getElementById('baudRate'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    imageInfo: document.getElementById('imageInfo'),
                    imageSize: document.getElementById('imageSize'),
                    imageStatus: document.getElementById('imageStatus'),
                    imagePreview: document.getElementById('imagePreview'),
                    logContainer: document.getElementById('logContainer'),
                    progressBar: document.getElementById('progressBar'),
                    progressFill: document.getElementById('progressFill')
                };
            }

            attachEventListeners() {
                this.elements.connectBtn.addEventListener('click', () => this.connect());
                this.elements.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.elements.takePhotoBtn.addEventListener('click', () => this.takePhoto());
                this.elements.receiveImageBtn.addEventListener('click', () => this.receiveImage());

                // Add test button if it exists
                const testBtn = document.getElementById('testBtn');
                if (testBtn) {
                    testBtn.addEventListener('click', () => this.sendTestByte());
                }
            }

            checkSerialSupport() {
                if (!('serial' in navigator)) {
                    this.log('Web Serial API not supported. Please use Chrome, Edge, or Opera.', 'error');
                    this.elements.connectBtn.disabled = true;
                } else {
                    this.log('Web Serial API supported', 'success');
                }
            }

            async connect() {
                try {
                    this.log('Requesting serial port...', 'info');

                    this.port = await navigator.serial.requestPort();
                    const baudRate = parseInt(this.elements.baudRate.value);

                    await this.port.open({
                        baudRate: baudRate,
                        dataBits: 8,
                        stopBits: 1,
                        parity: 'none',
                        flowControl: 'none'
                    });

                    this.writer = this.port.writable.getWriter();
                    this.reader = this.port.readable.getReader();

                    this.log(`Connected at ${baudRate} baud`, 'success');
                    this.updateConnectionStatus(true);
                    this.startReading();

                } catch (error) {
                    this.log(`Connection error: ${error.message}`, 'error');
                }
            }

            async disconnect() {
                try {
                    this.isReading = false;

                    if (this.reader) {
                        await this.reader.cancel();
                        await this.reader.releaseLock();
                    }

                    if (this.writer) {
                        await this.writer.releaseLock();
                    }

                    if (this.port) {
                        await this.port.close();
                    }

                    this.port = null;
                    this.reader = null;
                    this.writer = null;

                    this.log('Disconnected', 'info');
                    this.updateConnectionStatus(false);

                } catch (error) {
                    this.log(`Disconnect error: ${error.message}`, 'error');
                }
            }

            async startReading() {
                this.isReading = true;
                try {
                    while (this.isReading && this.reader) {
                        const { value, done } = await this.reader.read();
                        if (done) {
                            break;
                        }
                        if (value) {
                            this.readBuffer.push(...value);
                        }
                    }
                } catch (error) {
                    if (this.isReading) {
                        this.log(`Read error: ${error.message}`, 'error');
                    }
                }
            }

            async sendCommand(command) {
                if (!this.writer) {
                    this.log('Not connected', 'error');
                    return false;
                }

                try {
                    const data = new Uint8Array([command]);
                    this.log(`Attempting to send: ${data.length} byte(s) [0x${command.toString(16).toUpperCase().padStart(2, '0')}]`, 'info');
                    await this.writer.write(data);
                    this.log(`Successfully sent command: 0x${command.toString(16).toUpperCase().padStart(2, '0')}`, 'success');
                    return true;
                } catch (error) {
                    this.log(`Send error: ${error.message}`, 'error');
                    return false;
                }
            }

            async sendTestByte() {
                this.log('Testing serial transmission...', 'info');
                const testBytes = new Uint8Array([0x55, 0xAA, 0xFF, 0x00]);
                try {
                    for (let i = 0; i < testBytes.length; i++) {
                        await this.writer.write(new Uint8Array([testBytes[i]]));
                        this.log(`Test: Sent 0x${testBytes[i].toString(16).toUpperCase().padStart(2, '0')}`, 'success');
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                } catch (error) {
                    this.log(`Test error: ${error.message}`, 'error');
                }
            }

            async takePhoto() {
                this.elements.takePhotoBtn.disabled = true;
                this.elements.receiveImageBtn.disabled = true;
                this.elements.imageStatus.textContent = 'Taking photo...';

                this.log('Sending take photo command (0x01)...', 'info');
                this.readBuffer = [];

                if (!await this.sendCommand(0x01)) {
                    this.elements.takePhotoBtn.disabled = false;
                    return;
                }

                // Wait for 9-byte acknowledgment
                let timeout = 10000; // 10 seconds timeout
                let startTime = Date.now();

                const checkAck = setInterval(() => {
                    if (this.readBuffer.length >= 9) {
                        clearInterval(checkAck);

                        const ackData = this.readBuffer.splice(0, 9);
                        this.log(`Received ACK: ${this.bytesToHex(ackData)}`, 'success');

                        // Extract image size from lower 4 bytes (bytes 5-8, 0-indexed)
                        // Assuming little-endian format
                        this.imageSize = (ackData[5]) |
                                        (ackData[6] << 8) |
                                        (ackData[7] << 16) |
                                        (ackData[8] << 24);

                        this.elements.imageSize.textContent = this.imageSize.toLocaleString();
                        this.elements.imageStatus.textContent = 'Photo taken, ready to receive';
                        this.elements.imageInfo.style.display = 'block';
                        this.log(`Image size: ${this.imageSize} bytes`, 'success');

                        this.elements.takePhotoBtn.disabled = false;
                        this.elements.receiveImageBtn.disabled = false;

                    } else if (Date.now() - startTime > timeout) {
                        clearInterval(checkAck);
                        this.log('Timeout waiting for acknowledgment', 'error');
                        this.elements.imageStatus.textContent = 'Error: Timeout';
                        this.elements.takePhotoBtn.disabled = false;
                    }
                }, 50);
            }

            async receiveImage() {
                if (this.imageSize === 0) {
                    this.log('No image size information. Take a photo first.', 'error');
                    return;
                }

                this.elements.receiveImageBtn.disabled = true;
                this.elements.takePhotoBtn.disabled = true;
                this.elements.imageStatus.textContent = 'Receiving image...';
                this.elements.progressBar.style.display = 'block';
                this.elements.progressFill.style.width = '0%';

                this.log('Sending receive image command (0x02)...', 'info');
                this.readBuffer = [];
                this.imageData = [];

                if (!await this.sendCommand(0x02)) {
                    this.elements.receiveImageBtn.disabled = false;
                    this.elements.takePhotoBtn.disabled = false;
                    this.elements.progressBar.style.display = 'none';
                    return;
                }

                // Receive image data
                let timeout = 30000; // 30 seconds timeout
                let startTime = Date.now();

                const checkData = setInterval(() => {
                    const received = this.readBuffer.length;
                    const progress = (received / this.imageSize) * 100;

                    this.elements.progressFill.style.width = `${progress.toFixed(1)}%`;
                    this.elements.progressFill.textContent = `${progress.toFixed(1)}%`;

                    if (received >= this.imageSize) {
                        clearInterval(checkData);

                        this.imageData = this.readBuffer.splice(0, this.imageSize);
                        this.log(`Received ${this.imageData.length} bytes of image data`, 'success');

                        this.displayImage();
                        this.elements.imageStatus.textContent = 'Image received successfully';
                        this.elements.receiveImageBtn.disabled = false;
                        this.elements.takePhotoBtn.disabled = false;
                        this.elements.progressBar.style.display = 'none';

                    } else if (Date.now() - startTime > timeout) {
                        clearInterval(checkData);
                        this.log('Timeout waiting for image data', 'error');
                        this.elements.imageStatus.textContent = 'Error: Timeout';
                        this.elements.receiveImageBtn.disabled = false;
                        this.elements.takePhotoBtn.disabled = false;
                        this.elements.progressBar.style.display = 'none';
                    }
                }, 100);
            }

            displayImage() {
                const blob = new Blob([new Uint8Array(this.imageData)], { type: 'image/jpeg' });
                const url = URL.createObjectURL(blob);

                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Captured Image';

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download Image';
                downloadBtn.style.marginTop = '15px';
                downloadBtn.onclick = () => this.downloadImage(blob);

                this.elements.imagePreview.innerHTML = '';
                this.elements.imagePreview.appendChild(img);
                this.elements.imagePreview.appendChild(document.createElement('br'));
                this.elements.imagePreview.appendChild(downloadBtn);

                this.log('Image displayed successfully', 'success');
            }

            downloadImage(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `camera_image_${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                this.log('Image downloaded', 'success');
            }

            updateConnectionStatus(connected) {
                const indicator = this.elements.connectionStatus.querySelector('.status-indicator');
                const statusText = this.elements.connectionStatus.querySelector('span');
                const testBtn = document.getElementById('testBtn');

                if (connected) {
                    this.elements.connectionStatus.className = 'status status-connected';
                    indicator.className = 'status-indicator connected';
                    statusText.textContent = 'Connected';
                    this.elements.connectBtn.disabled = true;
                    this.elements.disconnectBtn.disabled = false;
                    this.elements.takePhotoBtn.disabled = false;
                    if (testBtn) testBtn.disabled = false;
                    this.elements.baudRate.disabled = true;
                } else {
                    this.elements.connectionStatus.className = 'status status-disconnected';
                    indicator.className = 'status-indicator disconnected';
                    statusText.textContent = 'Disconnected';
                    this.elements.connectBtn.disabled = false;
                    this.elements.disconnectBtn.disabled = true;
                    this.elements.takePhotoBtn.disabled = true;
                    this.elements.receiveImageBtn.disabled = true;
                    if (testBtn) testBtn.disabled = true;
                    this.elements.baudRate.disabled = false;
                }
            }

            log(message, type = 'info') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                const timestamp = new Date().toLocaleTimeString();
                logEntry.textContent = `[${timestamp}] ${message}`;
                this.elements.logContainer.appendChild(logEntry);
                this.elements.logContainer.scrollTop = this.elements.logContainer.scrollHeight;
            }

            bytesToHex(bytes) {
                return Array.from(bytes)
                    .map(b => b.toString(16).toUpperCase().padStart(2, '0'))
                    .join(' ');
            }
        }

        // Initialize the controller when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CameraSerialController();
        });
    </script>
</body>
</html>
